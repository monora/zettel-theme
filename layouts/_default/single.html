{{define "main"}}
<div class="grid-container">
  <div class="grid">
    <div class="page" data-level="1">
      <div class="content">
        <h1>{{ .Title }}</h1>

          <span class="tags">
            Tags: 
            {{ range .Params.tags }}
            <a class="tag" href="/tags/{{ . | urlize }}/">{{ . }}</a>
            {{ end }}
          </span>
        {{ .Content }}
      </div>
      {{ partial "backlinks.html" . }}
      </div>
   </div>
</div>
{{end}}
