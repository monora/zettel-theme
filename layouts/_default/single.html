{{define "main"}}
<div class="grid-container">
  <div class="grid">
    <div class="page" data-level="1">
      <div class="content">
        <h1>{{ .Title }}</h1>
        {{with .Params.tags}}
          <span class="tags">
            Tags: {{ range . }}
              <a class="tag" href="/tags/{{ . | urlize }}/">{{ . }}</a>
            {{end}}
          </span>
        {{end}}
        {{ .Content }}
      </div>
      {{ partial "backlinks.html" . }}
      </div>
   </div>
</div>
{{end}}
